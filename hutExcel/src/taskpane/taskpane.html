<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hut34 Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLight">
        <img width="90" height="90" src="../../assets/Hut34logoorange.png" alt="Hut34" title="Contoso" />
        <h1 class="ms-font-su ">Data Connector</h1>


        <div class="ms-TextField ms-TextField--underlined">
            <label class="ms-Label">API Url</label>
            <input id="apiURL" class="ms-TextField-field" type="text" value="https://hut34datahub.appspot.com" placeholder="">
        </div>

        <div class="ms-TextField ms-TextField--underlined">
            <label class="ms-Label">Access Token</label>
            <input id="accessToken" class="ms-TextField-field" type="text" value="" placeholder="">
        </div>

        <div class="ms-TextField ms-TextField--underlined">
            <label class="ms-Label">ID Token</label>
            <input id="idToken" class="ms-TextField-field" type="text" value="" placeholder="">
        </div>

    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Powering agile data.</h2>
    </section>

    <main id="app-body" class="ms-welcome__main ms-bgColor-neutralLight" style="display: none;">


        <p><button class="ms-Button" id="getDatasets">Get downloadble datasets</button></p>
        <p><button class="ms-Button" id="uploadDataset">Upload changes</button></p>
        <p><button class="ms-Button" id="uploadNewDataset">Upload new dataset</button></p>

        <script type="text/javascript">
            var ButtonElements = document.querySelectorAll(".ms-Button");
            for (var i = 0; i < ButtonElements.length; i++) {
                new fabric['Button'](ButtonElements[i], function() {
                    // Insert Event Here
                });
            }
        </script>

        <script type="text/javascript">
            var TextFieldElements = document.querySelectorAll(".ms-TextField");
            for (var i = 0; i < TextFieldElements.length; i++) {
                new fabric['TextField'](TextFieldElements[i]);
            }
        </script>


        <div id="listOfDatasets" style="display:none;">

            <div class="ms-TextField ms-TextField--underlined">
                <label class="ms-Label">Dataset ID</label>
                <input id="inputDatasetId" class="ms-TextField-field" type="text" value="" placeholder="">
            </div>

            <p>
                <button id="getDatasetButton" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Go get it</span>
                </button>
            </p>

        <ul class="ms-List" id="theList">



        </ul>
        </div>

        <br /><br /><br /><br />
        <br /><br /><br /><br />

        <script type="text/javascript">
            var ListElements = document.querySelectorAll(".ms-List");
            for (var i = 0; i < ListElements.length; i++) {
                new fabric['List'](ListElements[i]);
            }
        </script>

        <button class="ms-Button" id="upload-dataset">Upload Dataset</button><br/><br/>
        <button class="ms-Button" id="search_datasets">Search Datasets</button><br/><br/>
        <button class="ms-Button" id="encrypt">Encrypt & Store</button><br/><br/>
        -->

    </main>

    <script type="text/javascript">
